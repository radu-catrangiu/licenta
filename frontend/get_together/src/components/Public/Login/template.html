<div>
    <form class="form-signin">
        <div class="text-center mb-1">
            <img
                class="mb-1"
                src="../../../assets/logo5.svg"
                alt
                width="256"
                height="256"
            />
            <h1 class="h3 mb-1 font-weight-normal">Log In</h1>
            <p>
                Enter the up and coming social media platform!
            </p>
        </div>

        <div class="form-label-group">
            <input
                type="username"
                id="inputUsername"
                class="form-control"
                placeholder="Username"
                required
                autofocus
                v-model.trim="username"
            />
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group">
            <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
                v-model.trim="password"
            />
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input 
                    type="checkbox" 
                    value="remember-me"
                    v-model.trim="rememberMe"
                /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
        <button 
            class="btn btn-lg btn-warning btn-block" 
            type="redirect"
            v-on:click="create"
        >
            Create account
        </button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2019 Radu Catrangiu.</p>
    </form>
</div>
