<div>
    <form class="form-create-account">
        <div class="text-center mb-1">
            <img
                class="mb-1"
                src="../../../assets/logo5.svg"
                alt
                width="256"
                height="256"
            />
            <h1 class="h3 mb-1 font-weight-normal">Create Account</h1>
            <p>
                Join the up and coming social media platform!
            </p>
        </div>

        <div class="form-label-group">
            <input
                type="username"
                id="inputUsername"
                class="form-control"
                placeholder="Username"
                required
                autofocus
            />
            <label for="inputUsername">Username</label>
        </div>

        <div class="form-label-group">
            <input
                type="firstname"
                id="inputFirstname"
                class="form-control"
                placeholder="Firstname"
                required
                autofocus
            />
            <label for="inputFirstname">Firstname</label>
        </div>

        <div class="form-label-group">
            <input
                type="lastname"
                id="inputLastname"
                class="form-control"
                placeholder="Lastname"
                required
                autofocus
            />
            <label for="inputLastname">Lastname</label>
        </div>

        <div class="form-label-group">
            <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
            />
            <label for="inputPassword">Password</label>
        </div>

        <div class="form-label-group">
            <input
                type="password"
                id="inputRepeatPassword"
                class="form-control"
                placeholder="RepeatPassword"
                required
            />
            <label for="inputRepeatPassword">Repeat Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="agree-terms" required/> Agree with the Terms and Conditions
            </label>
        </div>
        <button class="btn btn-lg btn-warning btn-block" type="submit">
            Create account
        </button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2019 Radu Catrangiu.</p>
    </form>
</div>
